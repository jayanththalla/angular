<div class="container">
  <h1>Shop Items</h1>

  @if (products$ | async; as products) {
    
    <div class="grid">
      @for (item of products; track item.id) {
        <div class="card">
          <img [src]="item.image" [alt]="item.title">
          <h3>{{ item.title }}</h3>
          <p class="price">${{ item.price }}</p>
          <button>Add to Cart</button>
        </div>
      }
    </div>

  } @else {
    <p>Loading products...</p>
  }
</div>
